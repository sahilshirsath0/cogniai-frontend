<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 600 600" width="100%" height="100%">
  <defs>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="4" stdDeviation="4" flood-color="#051b42" flood-opacity="0.25"/>
    </filter>
    <linearGradient id="grad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3f75;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0b2146;stop-opacity:1" />
    </linearGradient>
    <path id="curveTop" d="M 120, 270 A 180, 180 0 0, 1 480, 270" />
  </defs>
  
  <style>
    .text-top { fill: url(#grad); font-family: 'Poppins', 'Montserrat', sans-serif; font-weight: 900; font-size: 45px; letter-spacing: 12px; filter: url(#shadow); }
    .text-bottom { fill: #0b2146; font-family: 'Inter', sans-serif; font-weight: 600; font-size: 18px; letter-spacing: 4px; }
    .circuit { fill: none; stroke: url(#grad); stroke-width: 14; stroke-linecap: round; stroke-linejoin: round; filter: url(#shadow); }
    .node { fill: url(#grad); filter: url(#shadow); }
    .brain-outline { fill: none; stroke: url(#grad); stroke-width: 14; stroke-linecap: round; stroke-linejoin: round; filter: url(#shadow); }
  </style>

  <rect width="600" height="600" fill="transparent" />

  <text>
    <textPath href="#curveTop" xlink:href="#curveTop" startOffset="50%" text-anchor="middle" class="text-top">COGNI AI</textPath>
  </text>
  
  <g transform="translate(138, 150) scale(0.9)">
    <path class="brain-outline" d="M 180 30 C 240 10, 290 30, 310 60 C 350 80, 340 120, 330 140 C 360 170, 330 220, 300 230 C 280 260, 230 280, 180 260 M 180 30 L 180 260" />
    <path class="brain-outline" d="M 140 30 C 80 10, 30 30, 10 60 C -30 80, -20 120, -10 140 C -40 170, -10 220, 20 230 C 40 260, 90 280, 140 260 M 140 30 L 140 260" />
    
    <path class="circuit" d="M 140 70 L 80 70 L 40 110" />
    <circle cx="40" cy="110" r="13" class="node" />
    
    <path class="circuit" d="M 140 120 L 90 120 L 60 160 L 60 190" />
    <circle cx="60" cy="190" r="13" class="node" />
    
    <path class="circuit" d="M 140 170 L 110 170 L 90 200 L 90 230" />
    <circle cx="90" cy="230" r="13" class="node" />
    
    <path class="circuit" d="M 140 230 L 120 230 L 100 260" />
    <circle cx="100" cy="260" r="13" class="node" />

    <path class="circuit" d="M 180 70 L 240 70 L 280 110" />
    <circle cx="280" cy="110" r="13" class="node" />
    
    <path class="circuit" d="M 180 120 L 230 120 L 260 160 L 260 190" />
    <circle cx="260" cy="190" r="13" class="node" />
    
    <path class="circuit" d="M 180 170 L 210 170 L 230 200 L 230 230" />
    <circle cx="230" cy="230" r="13" class="node" />
    
    <path class="circuit" d="M 180 230 L 200 230 L 220 260" />
    <circle cx="220" cy="260" r="13" class="node" />
  </g>

  <text x="300" y="450" text-anchor="middle" class="text-bottom">TOGETHER, TOWARDS THE EXCELLENCE</text>
</svg>
